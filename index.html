<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Interactive-rating-proj</title>
  
</head>
<body>
  <div class="general-container">
    
    <div class="Rating-click-container">

        <img class="icon" src="img/icon-star.svg" alt="icon">

      <h2 class="heading"> How did we do?</h2>

      <p class="feed-text">
        Please let us know how we did with your support <br>
        request. All feedback is appreciated 
        to help us <br>
        improve our offering!
      </p>

      <div class="rating-btn">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>

      
      <input class="submit-btn" type="submit" name="" id="">
    </div>
    


    <div class="thanks-container">
      <img src="img/illustration-thank-you.svg" alt="svg">

      
        <p class="click-display">You selected <span id="result">1</span>out of 5</p>
      


      <h2 class="heading">Thank You!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>

  </div>
  


  <script src="script.js">

  </script>
</body>
</html>
